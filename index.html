<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body class="gradient1">
    <main>
      <div id="city-search">
        <input
          type="text"
          name="city"
          id="city"
          placeholder="Enter a city name"
        />
        <button onclick="getCity()" class="material-icons">search</button>
      </div>
      <div id="center-info">
        <div id="left-info">
          <h1><span id="current-time"></span></h1>
          <h2>
            <span id="current-weekday"></span>,
            <span id="current-date"></span>
          </h2>
        </div>
        <div id="right-info">
          <h1><span id="city-name"></span></h1>
          <h2><span id="city-state"></span></h2>
        </div>
      </div>
      <div id="bottom-info">
        <div id="left-bottom">
          <h1 id="temp-text"><span id="current-temp"></span></h1>
          <p>Feels like: <span id="feels-like"></span></p>
        </div>
        <div id="middle-bottom">
          <img src="day/raining.svg" alt="" />
        </div>
        <div id="right-bottom">
          <p>Humidity: <span id="humidity"></span>%</p>
          <p>Wind speed: <span id="wind-speed"></span></p>
          <p><span id="chance-of-rain"></span>% chance of rain</p>
        </div>
      </div>
      <button id="change" onclick="changeUnits()">
        Current Units: <span id="degreesF">F°</span>/<span id="degreesC"
          >C°</span
        >
      </button>

      <div id="week-forecast"></div>
    </main>
    <div class="bodyOverlayGradient"></div>
    <template id="card-template">
      <div class="card">
        <div class="card-content">
          <p class="day-name"></p>
          <img class="day-image" src="" alt="" />
          <p class="image-text"></p>
          <div class="high-low">
            <p>H: <span class="day-maxtemp"></span></p>
            <p>L: <span class="day-mintemp"></span></p>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
